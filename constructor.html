<body>
    <script>
        function Waffle(){
            this.tastes = "good";
            this.number = 10;
            this.cooks = function(){
                return "puffy"
            };
        };
        
        var waf1 = new Waffle();
        var waf2 = new Waffle();
        
        console.log(waf1.tastes);
        console.log(waf2.cooks());
        
    </script>
    Constructor Pattern
</body>
