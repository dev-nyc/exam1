<body>
    <script>
        function Car(){
            this.drives = "100m/h"
        };
        
        Car.prototype.speed = function(){
            return ("i drive at speed " + this.drives)
        };
        var corolla = new Car();
        console.log(corolla.speed());
        
        
    </script>
    prototype pattern
